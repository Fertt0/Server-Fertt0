[HEADER]
VERSION=extended-2
[INFO]
SCREEN_NAME=BMW M3 Competition (G80) 2025
[_EXTENSION]
REQUIRED_VERSION=3044
RAIN_DEV=1
[BASIC]
GRAPHICS_OFFSET=0,-0.425,-0.20	; 3 axis correction (x,y,z), applies only to the 3D object of the car. in meters
GRAPHICS_PITCH_ROTATION=0.65				; changes 3D object rotation in pitch
TOTALMASS=1785					; total vehicle weight in kg with driver and no fuel
INERTIA=1.60,1.40,4.68				; car polar inertia. Calculated from the car dimensions. Just enter the generic width,height,

[GRAPHICS]
DRIVEREYES=0.376543,1.12338,-0.222892
ONBOARD_EXPOSURE=17
OUTBOARD_EXPOSURE=30
ON_BOARD_PITCH_ANGLE=-5.173896
BONNET_CAMERA_POS=0.0,0.59,0.31
BUMPER_CAMERA_POS=0.0,0.59,1.60
MIRROR_POSITION=0.0,1.3,0.5 ; Position used to render the mirror
VIRTUAL_MIRROR_ENABLED=1
USE_ANIMATED_SUSPENSIONS=0
SHAKE_MUL=3				; Camera onboard G forces multiplier
FUEL_LIGHT_MIN_LITERS=10

[CONTROLS]
FFMULT=1.700
STEER_ASSIST=1.000
STEER_LOCK=450					; Real car's steer lock from center to right
STEER_RATIO=23.0				; Steer ratio
LINEAR_STEER_ROD_RATIO=0.002

[FUEL]
CONSUMPTION=0.0038				; fuel consumption. In one second the consumption is (rpm*gas*CONSUMPTION)/1000 litres
FUEL=30							; default starting fuel in litres
MAX_FUEL=65					; max fuel in litres

[FUELTANK]
POSITION=0,-0.05,-1.05

[RIDE]
PICKUP_FRONT_HEIGHT=-0.32			; Height of the front ride height pickup point in meters WRT cg
PICKUP_REAR_HEIGHT=-0.32			; Height of the rear ride height pickup point in meters WRT cg


[PIT_STOP]
TYRE_CHANGE_TIME_SEC=20            ; time spent to change each tyre
FUEL_LITER_TIME_SEC=0.2   ; time spent to put 1 lt of fuel inside the car
BODY_REPAIR_TIME_SEC=20    ; time spent to repair 10% of body damage
ENGINE_REPAIR_TIME_SEC=2  ; time spent to repair 10% of engine damage
SUSP_REPAIR_TIME_SEC=30   ; time spent to repair 10% of suspension damage
