[INCLUDE: common/materials_carpaint.ini]
CarPaintMaterial = carpaint
DisableDev = 1

[Material_CarPaint_Chameleon]
BaseSpecularColor = 085,100,107 1.5 ; specular color
SpecularMult = 2.5 ; adjust specular brightness, just in case
ChameleonColorA =0,0,0, 1  ; first alternative color and opacity
ChameleonColorB = 152,152,144, 2    ; second alternative color and opacity
ChameleonExponent = 2.5        ; how colors are scaling; increase to see more of second color
ChameleonCenter = 1.5         ; how colors are scaling; increase to see more of first color
ClearCoatThickness = 0.5     ; thickness for absorbing light from underneath
FlakesK = 0.9                ; flakes behavior
ClearCoatIOR = 1.0           ; index of refraction for clear coat material, value bigger than 1 makes absorbing much less angle-dependant



