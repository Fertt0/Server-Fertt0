; of the time. So we’re creating a new rendering camera located somewhere above rear license plate.
[RENDERING_CAMERA_0]
DYNAMIC_TEXTURE_ID = camera_rear ; here, we will create “dynamic::camera_rear” texture
POSITION = 0, 0.685, -2.46
DIRECTION = 0, -0.5, -1
INCLUDE_CAR = 1
