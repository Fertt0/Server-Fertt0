[INCLUDE: common/materials_carpaint.ini]
CarPaintMaterial = ext_body,skinDorest
DisableDev = 1

[Material_CarPaint_Chameleon]
BaseSpecularColor = 19,19,19 1.0 ; specular color
SpecularMult = 2.5          ; adjust specular brightness, just in case
ChameleonColorA =19,19,19, 0.0  ; first alternative color and opacity
ChameleonColorB = 0,0,101, 0    ; second alternative color and opacity
ChameleonExponent = 1.5        ; how colors are scaling; increase to see more of second color
ChameleonCenter = 1.5         ; how colors are scaling; increase to see more of first color
ClearCoatThickness = 0.8     ; thickness for absorbing light from underneath
FlakesK = 0.9                ; flakes behavior
ClearCoatIOR = 0.0           ; index of refraction for clear coat material, value bigger than 1 makes absorbing much less angle-dependant



