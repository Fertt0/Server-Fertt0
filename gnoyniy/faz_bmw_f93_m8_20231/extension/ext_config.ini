[SCRIPTABLE_DISPLAY_...]
MESHES = cam_0
RESOLUTION =987,320
DISPLAY_POS = 0, 0
DISPLAY_SIZE =1887,520
FORCE_UPDATE_AFTER = RENDERING_CAMERA_0  ; this display is going to be updated each time navigator is drawn
KEEP_BACKGROUND = 1               ; and without clearing step, so we would draw on top of navigator
SCRIPT = '
function update()
  if car.gear ~= -1 then  
    -- If gear is not reverse, activate navigator:
    ac.setRenderingCameraActive("RENDERING_CAMERA_0", false)  -- pause rendering camera
    ac.setRenderingCameraActive("RENDERING_CAMERA_1", false)  -- pause rendering camera
    return  -- and we’re done here, so let’s stop
  end

  -- Gear is reverse!
  ac.setRenderingCameraActive("RENDERING_CAMERA_0", true)  -- activate rendering camera
  display.image{pos = vec2(56, 20), size = vec2(530, 300), image = "dynamic::camera_rear_distorted"}  -- and draw fisheye camera

  ac.setRenderingCameraActive("RENDERING_CAMERA_1", true)  -- activate rendering camera
display.image{pos = vec2(586, 28), size = vec2(250, 290), image ="dynamic::camera_rear_distorted_1"}

 -- And we’re done! But for a bit of extra authenticity let’s add lines with trajectory:
  local startL = vec2(125, 295)  -- one thing to note: I haven’t really properly calibrated those lines yet
  local startR = vec2(535 - 15,295)
 local direction = vec2(35, -35):normalize()
  local lineLen = 210
  local steps = 12
  local steerOffset = -car.steer * 0.25
  local currentPosL = startL
  local currentPosR = startR
  local color = rgbm(1, 0, 0, 1)
  for i = 1, steps do
    local newPosL = startL + direction * (i * (lineLen / steps)) + vec2(steerOffset * (i / steps) ^ 2, 0)
    local newPosR = startR + vec2(-direction.x, direction.y) * (i * (lineLen / steps)) + vec2(steerOffset * (i / steps) ^ 2, 0)
    local drawAcrossColor = color
    if i == 4 then
      color = rgbm(1, 1, 0, 1)
    elseif i == 7 then
      color = rgbm(0, 1, 0, 1)
    else
      drawAcrossColor = i == 9 and color or nil
    end
    ui.drawLine(currentPosL, newPosL, color, 4)
    ui.drawLine(currentPosR, newPosR, color, 4)
    if drawAcrossColor ~= nil then
      ui.drawLine(currentPosL, currentPosR, drawAcrossColor, 4)
    end
    currentPosL = newPosL
    currentPosR = newPosR
    direction:add(vec2(0, 0.02)):normalize()
  end

  -- And a warning:
  display.rect{pos = vec2(122, 7), size = vec2(255, 32), color = rgbm(0, 0, 0, 0 )}
  display.text{pos = vec2(125, 286), letter = vec2(12, 20), text = "Check surroundings for safety", font = "aria", width = 396, alignment = 0.5 }
end'


