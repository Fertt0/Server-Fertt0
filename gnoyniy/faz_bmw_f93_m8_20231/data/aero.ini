[DYNAMIC_CONTROLLER_0]
WING=4					; wing number to activate
COMBINATOR=ADD						; COMBINATOR MODE: ADD (value will be added) or MULT (value will be multiplied)
INPUT=LATG							; telemetry channel input. LONG LATG BRAKE0-1 GAS0-1 STEER-1+1 SPEED_KMH
LUT=g_controller_latg.lut		; input data to wing angle lookup table
FILTER=0.9							;
UP_LIMIT=100						; wing angle max limit
DOWN_LIMIT=0

[DYNAMIC_CONTROLLER_1]
WING=3						; wing number to activate
COMBINATOR=ADD						; COMBINATOR MODE: ADD (value will be added) or MULT (value will be multiplied)
INPUT=LONG						; telemetry channel input. LONG LATG BRAKE0-1 GAS0-1 STEER-1+1 SPEED_KMH
LUT=g_controller_long.lut		; input data to wing angle lookup table
FILTER=0.9							;
UP_LIMIT=100						; wing angle max limit
DOWN_LIMIT=0
